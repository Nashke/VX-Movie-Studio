      <div class="container-fluid order" id="order">
        <div class="order-overlay">
          <div class="controls-top text-center" id="Order-now"> 
            <h4><strong>ORDER NOW</strong></h4>
          </div>

          <div class="row">
            <div class="col-sm-5">
              <form action="">
                  <label for="select">Choose a genre</label>
                  <select class="browser-default custom-select custom-select-md mb-3 name" id="name">
                    <option value="Choco Pizza"></option>
                    <option value="Greek Pizza"></option>
                    <option value="Neapolitan Pizza"></option>
                    <option value="Iranian Pizza"></option>
                    <option value="York-style Pizza"></option>
                    <option value="Spaghetti Pizza"></option>
                  </select>
                <label for="select">Select a movie</label>
                <select class="browser-default custom-select custom-select-md mb-3" id="size">
                  <option selected value="0">Choose a movie</option>
                  <option value="large"></option>
                  <option value="medium"></option>
                  <option value="small"></option>
                </select>
                <label for="crust">trending</label>
                  <select class="browser-default custom-select custom-select-md mb-3" id="crust">
                    <option selected value="0"></option>
                    <option value="Crispy"></option>
                    <option value="Stuffed"></option>
                    <option value="Gluten-free"></option>
                    <option value="Flatbread"></option>
                    <option value="Focaccia"></option>
                  </select>
         
            <div class="col-sm-7">
              <div id="information">
                  <h1 class="h6-reponsive white-text text-lowercase pulse">Amount ==?</h6>
              </div>
              <div class="choice">
                <h2>Your Order is:</h2>
                <div id="your-orders">
                  <table class="table table-sm  pizzatable">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Size</th>
                        <th scope="col">type</th>
                        <th scope="col">genre</th>
                        <th scope="col">Total</th>
                      </tr>
                    </thead>
                    <tbody id="ordersmade">
                      <tr>
                        <td id="pizzaname"></td>
                        <td id="pizzasize"></td>
                        <td id="pizzacrust"></td>
                        <td id="pizzatopping"></td>
                        <td id="totals"></td>
                      </tr>                  
                    </tbody>
                  </table>
                  <p id="pizzatotal"></p>
                  <p id="totalbill"></p> 
                  <p id="addedprice">tax</p>
                  <p id="finallmessage"></p>
                </div>
                <button class="btn btn-secondary  bg-secondary addPizza">Add a movie</button>
                <button class="btn btn-secondary bg-secondary " id="checkout">discount</button>
                <button class="btn btn-secondary deliver bg-secondary ">checkout</button>
              </div>
              <div class="delivery"> 
                  <form action="" id="form">
                    <div class="form-group">
                      <input type="text" id="name" class="form-control mb-3" placeholder="Name">
                      <input type="number" id="phone" class="form-control mb-3" placeholder="Phone Number">
                      <input type="text" id="location" class="form-control mb-3" placeholder="Location">
                      <button class="btn btn-secondary bg-secondary " id="final-order">Confirm Order</button>
                    </div>
                  </form>
